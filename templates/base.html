<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2d2d2d;
        }
        .navbar-brand, .nav-link {
            color: #f0f0f0 !important;
            font-weight: 600 !important;
        }
        .nav-link:hover {
            color:rgb(132, 211, 103) !important;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        .form-control {
            background-color: #333333;
            color: #f0f0f0;
            border-color: #404040;
        }
        .form-control:focus {
            background-color: #333333;
            color: #f0f0f0;
            border-color: #666666;
            box-shadow: 0 0 0 0.2rem rgba(100, 100, 100, 0.25);
        }
        .btn-primary {
            background-color: #4a4a4a;
            border-color: #4a4a4a;
        }
        .btn-primary:hover {
            background-color: #666666;
            border-color: #666666;
        }
        #plotOutput {
            min-height: 400px;
        }
    </style>

    {% block add_on_style %}

    {% endblock add_on_style %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">PiNN | {% block page_name %} {% endblock page_name %} </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Kaiser-iDusk" target="_blank">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Other Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block body %} {% endblock body %} 

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    {% block add_on_script %}
    
    {% endblock add_on_script %}
    
    <!-- Custom JavaScript -->
    
</body>
</html>
